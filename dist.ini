name 	= Kx
author  = Mark Pfeiffer <markpf@mlp-consulting.com.au>
author  = Stephan Loyd <stephanloyd9@gmail.com>
license = Perl_5
version = 0.042
copyright_holder = Mark Pfeiffer
copyright_year = 2007

[PPPort]

[GatherDir]
[PruneCruft]
[AutoPrereqs]

[MetaYAML]
[MetaJSON]
[MetaProvides::Package]
[MetaResources]
repository.url = https://github.com/stphnlyd/perl5-Kx.git

[License]
[ExtraTests]
[Manifest]
[ManifestSkip]

[PodSyntaxTests]
[CheckChangeLog]
[PkgVersion]

[Prereqs]
perl = 5.008

[MakeMaker::Awesome]
WriteMakefile_arg = LIBS => ['-L. -lkdb']
WriteMakefile_arg = INC => '-I.'
delimiter = |
header = |# here we check out if we have our prerequisites
header = |unless ( -f 'libkdb.a' ) { 
header = |    print "I can't see a libkdb.a
header = |You need to download c.o from http://kx.com/q/ and build a library I can
header = |use (libkdb.a). Once you have that rerun perl Makefile.PL
header = |
header = |To build a library try something like this.
header = |
header = |        ar -r libkdb.a c.o
header = |or
header = |        libtool -static -o libkdb.a c.o
header = |
header = |perl Makefile.PL
header = |make
header = |# You must have a 'q' process running on localhost port 2222 (q -p 2222,
header = |# or in q console \\p 2222), or other port via environment variable KX_PORT
header = |make test     
header = |make install
header = |
header = |";
header = |    ExtUtils::MakeMaker::WriteEmptyMakefile();
header = |    exit;
header = |}
footer = |use ExtUtils::Constant;
footer = |my @names = (qw(KB KC KD KE KF KG KH KI KJ KM KS KT KU KV KZ XD XT));
footer = |ExtUtils::Constant::WriteConstants(
footer = |    NAME         => 'Kx',
footer = |    NAMES        => \@names,
footer = |    DEFAULT_TYPE => 'IV',
footer = |    C_FILE       => 'const-c.inc',
footer = |    XS_FILE      => 'const-xs.inc',
footer = |);  

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md
[ ReadmeAnyFromPod ]

[ConfirmRelease]
[UploadToCPAN]

